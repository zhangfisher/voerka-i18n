<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VoerkaI18n</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//fastly.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
  <!-- <link rel="stylesheet" data-style-group="themeable" media="(prefers-color-scheme: dark)" href="https://fastly.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">-->
  <link rel="stylesheet" data-style-group="themeable" media="(prefers-color-scheme: light)" href="https://fastly.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"> 
  <link rel="stylesheet" href="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/light.css">


<style>
    :root{
         --code-inline-color : rgb(255, 136, 0);
         --code-inline-background : #fafafa;
         /* --heading-color:var(--theme-color); */
         --link-color:#42b983;
         --cover-margin:0;
         --cover-max-width: 80%;
    }
    .navbar>a{
      color:var(--theme-color);
      
    }
   </style>
</head>
<body>

  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'VoerkaI18n',
      repo: 'https://github.com/zhangfisher/voerka-i18n',
      loadNavbar  : true, 
      relativePath: true,
      search: 'auto', 
      coverpage   : true,
      onlyCover   : true,
      loadSidebar : true,
      autoHeader: true,
      subMaxLevel : 5,
      sidebarDisplayLevel:5,
      search: {
            depth      : 3,
            noData     : 'No results!',
            placeholder: 'search...'
        } ,toc: {
    tocMaxLevel: 5,
    target: 'h2, h3, h4, h5, h6',
    ignoreHeaders:  ['<!-- {docsify-ignore} -->', '<!-- {docsify-ignore-all} -->']
  },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="https://fastly.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://fastly.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <!-- <script src="https://fastly.jsdelivr.net/npm/docsify-tabs@1/dist/docsify-tabs.min.js"></script> -->
  <script src="https://fastly.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
  <!-- <script src="https://fastly.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script> -->
  <!-- <script src="https://fastly.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script> -->
  <script src="https://fastly.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <!-- <script src="https://fastly.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script> -->
  <script src="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/docsify-plugin-toc.min.js"></script>
  
</body>
</html>
