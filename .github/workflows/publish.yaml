name: Publish Package

on:
  push:
    branches:
      - master
    tags:
      - "v*"

permissions:
  id-token: write
  contents: write
  pull-requests: write

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'

      # npm Trusted Publishing 需要 npm CLI 11.5.1+
      - name: Upgrade npm
        run: npm install -g npm@latest 
      # 安装 pnpm（用于构建和依赖管理）
      - name: Install pnpm
        run: npm install -g pnpm

      # 安装依赖
      - name: Install dependencies
        run: pnpm install --force

      # 构建所有包
      - name: Build all packages
        run: pnpm run build
 
      - name: Apply patch versions 
        run: npm version patch --workspaces --workspaces-update
      # 使用 npm publish --workspaces 直接发布所有包（OIDC 原生支持）
      - name: Publish packages to npm using OIDC
        run: |
          echo "Publishing packages using npm OIDC..."
          npm publish --workspaces --workspaces-update --access public --provenance || true
        env:
          NPM_CONFIG_PROVENANCE: true
          NODE_AUTH_TOKEN: ""  # 明确设置为空，强制使用 OIDC
