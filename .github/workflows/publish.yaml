name: Publish Package

on:
  push:
    branches:
      - master
    tags:
      - "v*"

permissions:
  id-token: write
  contents: write
  pull-requests: write

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v6
        with:
          node-version: 24
          package-manager-cache: false

      # npm Trusted Publishing 需要 npm CLI 11.5.1+
      - name: Upgrade npm
        run: |
          npm install -g npm@latest
          npm --version

      - name: Install Dependencies
        run: pnpm install

      - name: Build all packages
        run: pnpm run build

      - name: changeset version all packages
        run: pnpm changeset version

      # 使用 npm publish --workspaces 直接发布所有包
      - name: Publish packages to npm
        run: pnpm -r publish
