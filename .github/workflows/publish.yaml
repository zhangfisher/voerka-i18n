name: Publish Package

on:
  push:
    branches:
      - master
    tags:
      - "v*"

permissions:
  id-token: write
  contents: write
  pull-requests: write

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'

      # npm Trusted Publishing 需要 npm CLI 11.5.1+
      - name: Upgrade npm
        run: npm install -g npm@latest

      # 验证 npm 版本和 OIDC 配置
      - name: Verify npm and OIDC setup
        run: |
          echo "Node version: $(node --version)"
          echo "npm version: $(npm --version)"
          echo "npm config registry: $(npm config get registry)"
          echo "OIDC token URL: $ACTIONS_ID_TOKEN_REQUEST_URL"
          echo "OIDC token present: ${ACTIONS_ID_TOKEN_REQUEST_TOKEN:+<set>}"

          # 测试 npm whoami（OIDC 工作时不应该需要 token）
          echo "Testing npm authentication..."
          npm whoami || echo "npm whoami test"

      # 安装 pnpm（用于构建和依赖管理）
      - name: Install pnpm
        run: npm install -g pnpm

      # 安装依赖
      - name: Install dependencies
        run: pnpm install --force

      # 构建所有包
      - name: Build all packages
        run: pnpm run build

      # 使用 changeset 更新版本（如果有 changeset 文件）
      - name: Apply changeset versions
        id: changeset-version
        run: |
          if [ -d ".changeset" ] && [ "$(ls -A .changeset/*.md 2>/dev/null | grep -v README | wc -l)" -gt 0 ]; then
            echo "Applying changeset versions..."
            pnpm changeset version
            echo "changeset_applied=true" >> $GITHUB_OUTPUT

            # 提交版本更新
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "chore: version packages"
            git push
          else
            echo "No changesets to apply"
            echo "changeset_applied=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 使用 npm publish --workspaces 直接发布所有包（OIDC 原生支持）
      - name: Publish packages to npm using OIDC
        run: |
          echo "Publishing packages using npm OIDC..."

          # 遍历所有 workspaces 并发布
          for workspace in $(npm query --workspaces --depth=0 .); do
            # 提取包名（去掉开头和结尾的引号）
            package_name="${workspace%\'}"
            package_name="${package_name#\'}"

            echo "Checking package: $package_name"

            # 获取包的路径
            package_path=$(node -e "console.log(require.resolve('$package_name/package.json', {paths: [process.cwd()]}))" | xargs dirname)

            # 检查包是否为私有
            private=$(node -p "try { require('$package_path/package.json').private } catch { false }")

            if [ "$private" = "true" ]; then
              echo "Skipping private package: $package_name"
              continue
            fi

            # 检查版本是否已发布
            version=$(node -p "require('$package_path/package.json').version")
            echo "Package version: $version"

            # 尝试发布，如果版本已存在则跳过
            echo "Publishing $package_name@$version..."
            (cd "$package_path" && npm publish --access public --provenance) || echo "Failed to publish $package_name (version may already exist)"
          done
        env:
          NPM_CONFIG_PROVENANCE: true
          NODE_AUTH_TOKEN: ""  # 明确设置为空，强制使用 OIDC
